<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nano Banana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f172a',
                navy: '#1e293b',
                gold: '#fbbf24',
                goldhover: '#d97706',
                light: '#f8fafc',
                beige: '#F1F1E9',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            letterSpacing: {
              tightest: '-.075em',
              tighter: '-.05em',
            },
            animation: {
              'fade-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; cursor: default; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; font-weight: 900; letter-spacing: -0.02em; }
      html { scroll-behavior: smooth; }
      .spotlight {
        background: radial-gradient(600px circle at var(--x) var(--y), rgba(251, 191, 36, 0.04), transparent 40%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      .gradient-text {
        background: linear-gradient(to right, #fbbf24, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .prose p { margin-bottom: 1.5em; line-height: 1.8; }
      .prose h2 { margin-top: 2em; margin-bottom: 1em; line-height: 1.2; text-transform: uppercase; }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-white text-slate-900 antialiased overflow-x-hidden">
    <div id="root"></div>
    <div id="mouse-spotlight" class="spotlight hidden lg:block"></div>
    <script>
      const spotlight = document.getElementById('mouse-spotlight');
      window.addEventListener('mousemove', e => {
        spotlight.style.setProperty('--x', `${e.clientX}px`);
        spotlight.style.setProperty('--y', `${e.clientY}px`);
      });
    </script>
    <!-- CRITICAL FIX: Entry point script -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
